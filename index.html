<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border-color: #2980b9;
        }
        button {
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            color: white;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1f618d;
        }
        .weather-info {
            margin-top: 1.5rem;
        }
        .weather-info h2 {
            margin: 0.5rem 0;
            color: #34495e;
        }
        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e67e22;
        }
        .description {
            font-size: 1.3rem;
            text-transform: capitalize;
            color: #34495e;
        }
        .date-time {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        .icon {
            margin-top: 1rem;
            width: 100px;
            height: 100px;
        }
        .error {
            margin-top: 1rem;
            color: #c0392b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter city or location" />
        <button id="searchBtn">Get Weather</button>
        <div class="weather-info" id="weatherInfo" style="display:none;">
            <h2 id="locationName"></h2>
            <p class="date-time" id="localDateTime"></p>
            <img id="weatherIcon" class="icon" alt="Weather icon" />
            <p class="temperature" id="temperature"></p>
            <p class="description" id="description"></p>
        </div>
        <p class="error" id="errorMessage" style="display:none;"></p>
    </div>
<label class="switch">
  <input type="checkbox" id="darkModeToggle" />
  <span class="slider"></span>
</label>

<!-- Or simpler button -->
<button id="darkModeToggleBtn">Toggle Dark Mode</button>
<div class="weather-info" id="weatherInfo" style="display:none;">
    <h2 id="locationName"></h2>
    <p class="date-time" id="localDateTime"></p>
    <img id="weatherIcon" class="icon" alt="Weather icon" />
    <p class="temperature" id="temperature"></p>
    <p class="description" id="description"></p>

    <!-- New additional details -->
    <p id="humidity"></p>
    <p id="sunrise"></p>
</div>

</body>
</html>
